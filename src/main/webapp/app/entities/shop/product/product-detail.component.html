<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="product">
            <h2><span>Product</span> {{product.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Product Name</span></dt>
                <dd>
                    <span>{{product.productName}}</span>
                </dd>
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{product.price}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{product.description}}</span>
                </dd>
                <dt><span>Product Category</span></dt>
                <dd>
                    <div *ngIf="product.productCategory">
                        <a [routerLink]="['/product-category', product.productCategory?.id, 'view']">{{product.productCategory?.categoryName}}</a>
                    </div>
                </dd>
            </dl>

            <h3>Reviews</h3>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">rating</th>
                    <th scope="col">comment</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let review of reviews">
                    <td>{{review.rating}}</td>
                    <td>{{review.comment}}</td>
                </tr>
                </tbody>
            </table>
            <div style=" width: 100%;">
                <button class="btn btn-dark" style="float: right;" [routerLink]="'/review/new'" [queryParams]="{product:product.id}">
                    Submit a review
                </button>
            </div>
            <br>
            <div>
                <button type="submit"
                        (click)="previousState()"
                        class="btn btn-info">
                    <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
                </button>

                <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button"
                        [routerLink]="['/product', product.id, 'edit']"
                        class="btn btn-primary">
                    <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
                </button>
            </div>
        </div>
    </div>
</div>
