<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="entry">
            <h2><span>Entry</span> {{entry.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{entry.title}}</span>
                </dd>
                <dt><span>Content</span></dt>
                <dd>
                    <span>{{entry.content}}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{entry.date}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{entry.user?.login}}
                </dd>
                <dt><span>Category</span></dt>
                <dd>
                    <div *ngIf="entry.category">
                        <a [routerLink]="['/category', entry.category?.id, 'view']">{{entry.category?.categoryName}}</a>
                    </div>
                </dd>
                <dt><span>Tag</span></dt>
                <dd>
                    <span *ngFor="let tag of entry.tags; let last = last">
                        <a [routerLink]="['/tag', tag?.id, 'view' ]">{{tag.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button"
                    [routerLink]="['/entry', entry.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
